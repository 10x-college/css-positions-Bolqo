<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=                nnnm, initial-scale=1.0">
    <title>Social Media Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="bg-wrapper">
        <article class="circle-container">
            <span class="circle-1"></span>
            <span class="circle-2"></span>
        </article>
    </section>
    <section class="card">
        <article class="card-bg">
        </article>
        <article>
            <figure class="card-image">
                <img src="assets/images/avatar.png" alt="">
                <figcaption>
                    <h3>Victor Crest<span class="age">26</span></h3>
                    <p>London</p>
                    <hr>
                </figcaption>
            </figure>
        </article>
        <div class="counter">
            <article class="followers">
                <h3>80K</h3>
                <span>followers</span>
            </article>
            <article class="likes">
                <h3>803K</h3>
                <span>Likes</span>
            </article>
            <article class="photos">
                <h3>1.4K</h3>
                <span>Photos</span>
            </article>
        </div>
    </section>
</body>
</html>
